<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory Item - Inventory Management System</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .add-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            margin-top: 2rem;
            padding: 2rem;
        }

        .add-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .nav-link {
            text-decoration: none;
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Add New Inventory Item</h1>
            <p>Expand Your Inventory with Detailed Tracking</p>
        </header>

        <nav class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="search.html" class="nav-link">
                <i class="fas fa-search"></i> Search Inventory
            </a>
        </nav>

        <section class="add-section">
            <form action="add.php" method="POST" class="add-form">
                <div class="form-group">
                    <label for="item_name" class="form-label">
                        <i class="fas fa-tag"></i> Item Name
                    </label>
                    <input type="text" id="item_name" name="item_name" class="form-input" required placeholder="Enter item name">
                </div>

                <div class="form-group">
                    <label for="category" class="form-label">
                        <i class="fas fa-folder"></i> Category
                    </label>
                    <select id="category" name="category" class="form-input" required>
                        <option value="">Select Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Office Supplies">Office Supplies</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity" class="form-label">
                        <i class="fas fa-boxes"></i> Quantity
                    </label>
                    <input type="number" id="quantity" name="quantity" class="form-input" required min="0" placeholder="Enter quantity">
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">
                        <i class="fas fa-info-circle"></i> Description (Optional)
                    </label>
                    <textarea id="description" name="description" class="form-input" rows="3" placeholder="Enter item description"></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Add Item to Inventory
                </button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Inventory Management System. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
