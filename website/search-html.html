<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All Inventory - Inventory Management System</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .show-all-section {
            text-align: center;
            margin-top: 3rem;
        }

        .show-all-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .show-all-btn:hover {
            background-color: #2980b9;
        }

        .results-section {
            margin-top: 3rem;
            text-align: center;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 2rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .results-table th, 
        .results-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .results-table th {
            background-color: var(--primary-color);
            color: white;
        }

        .results-table tbody tr:hover {
            background-color: #f2f2f2;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Show All Inventory</h1>
            <p>View All Your Inventory Items</p>
        </header>

        <nav class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="add-html.html" class="nav-link">
                <i class="fas fa-plus-circle"></i> Add New Item
            </a>
        </nav>

        <!-- Show All Items Button -->
        <section class="show-all-section">
            <button id="show-all-btn" class="show-all-btn">
                <i class="fas fa-eye"></i> Show All Items
            </button>
        </section>

        <section class="results-section">
            <!-- Placeholder for search results -->
            <div id="results-placeholder">
                <p>Click the button above to view all inventory items.</p>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Inventory Management System. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript to handle button click and fetch data
        document.getElementById('show-all-btn').addEventListener('click', function() {
            // Fetch the data using AJAX
            fetch('search.php')  // Make sure 'search.php' is correct path to your PHP script
                .then(response => response.text())
                .then(data => {
                    // Display the data in the results section
                    document.getElementById('results-placeholder').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
