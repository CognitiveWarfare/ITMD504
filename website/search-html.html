<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Inventory - Inventory Management System</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .search-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            margin-top: 2rem;
            padding: 2rem;
        }

        .search-form {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex-grow: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 5px 0 0 5px;
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background-color: #2980b9;
        }

        .search-options {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            gap: 1rem;
        }

        .search-option {
            display: flex;
            align-items: center;
        }

        .search-option label {
            margin-left: 0.5rem;
        }

        .results-section {
            margin-top: 2rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .results-table th, 
        .results-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .results-table th {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .nav-link {
            text-decoration: none;
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Search Inventory</h1>
            <p>Find and Manage Your Inventory Items</p>
        </header>

        <nav class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="add.html" class="nav-link">
                <i class="fas fa-plus-circle"></i> Add New Item
            </a>
        </nav>

        <section class="search-section">
            <form action="search.php" method="GET" class="search-form">
                <input type="text" name="search_term" placeholder="Search by item name, category, or ID" class="search-input" required>
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>

            <div class="search-options">
                <div class="search-option">
                    <input type="radio" id="name" name="search_type" value="name" checked>
                    <label for="name">Item Name</label>
                </div>
                <div class="search-option">
                    <input type="radio" id="category" name="search_type" value="category">
                    <label for="category">Category</label>
                </div>
                <div class="search-option">
                    <input type="radio" id="id" name="search_type" value="id">
                    <label for="id">Item ID</label>
                </div>
            </div>
        </section>

        <section class="results-section">
            <!-- Placeholder for search results -->
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be dynamically populated by search.php -->
                </tbody>
            </table>
        </section>

        <footer>
            <p>&copy; 2024 Inventory Management System. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
